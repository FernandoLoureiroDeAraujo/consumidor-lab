version: '3'

services:

  # APPLICATIONS LOAD BALANCER
  loadbalancer:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    command: [ nginx-debug, '-g', 'daemon off;' ]
    ports:
      - "8080:80"
    networks:
      - mynetwork
    depends_on:
      - activemq
      - scheduler-instance1
      - consumer-instance1
      - accounts-instance1
      - accounts-instance2
      - processor-instance1

  # JMS BROKER
  activemq:
    image: quay.io/artemiscloud/activemq-artemis-broker:dev.latest
    ports:
      - 61616:61616
      - 8161:8161
    environment:
      - AMQ_USER=admin
      - AMQ_PASSWORD=admin
    networks:
      - mynetwork

  # APPLICATIONS
  scheduler-instance1:
    build:
      context: .
      dockerfile: scheduler/Dockerfile
    networks:
      - mynetwork
    depends_on:
      - activemq
      - jaeger
    expose:
      - "8081:8081"
    env_file:
      - docker/global-applications.env
    environment:
      - REQUEST_URL_CONSUMER=http://172.17.0.1:8080/accounts/transactions
      - OTEL_SERVICE_NAME=scheduler
  consumer-instance1:
    build:
      context: .
      dockerfile: consumer/Dockerfile
    networks:
      - mynetwork
    depends_on:
      - activemq
      - jaeger
    expose:
      - "8082:8082"
    env_file:
      - docker/global-applications.env
    environment:
      - REQUEST_URL_ACCOUNTS=http://172.17.0.1:8080/accounts/transactions
      - OTEL_SERVICE_NAME=consumer
  accounts-instance1:
    build:
      context: .
      dockerfile: accounts/Dockerfile
    networks:
      - mynetwork
    depends_on:
      - activemq
      - jaeger
    expose:
      - "8083:8083"
    env_file:
      - docker/global-applications.env
    environment:
      - OTEL_SERVICE_NAME=accounts-instance1
  accounts-instance2:
    build:
      context: .
      dockerfile: accounts/Dockerfile
    networks:
      - mynetwork
    depends_on:
      - activemq
      - jaeger
    expose:
      - "8083:8083"
    env_file:
      - docker/global-applications.env
    environment:
      - OTEL_SERVICE_NAME=accounts-instance2
  processor-instance1:
    build:
      context: .
      dockerfile: processor/Dockerfile
    networks:
      - mynetwork
    depends_on:
      - activemq
      - jaeger
    expose:
      - "8084:8084"
    env_file:
      - docker/global-applications.env
    environment:
      - OTEL_SERVICE_NAME=processor

  # OBSERVABILITY
  jaeger:
    networks:
      - mynetwork
    image: jaegertracing/all-in-one:latest
    volumes:
      - ./docker/observability/jaeger-ui.json:/etc/jaeger/jaeger-ui.json
    command: --query.ui-config /etc/jaeger/jaeger-ui.json
    environment:
      - LOG_LEVEL=info
      - METRICS_STORAGE_TYPE=prometheus
      - PROMETHEUS_SERVER_URL=http://prometheus:9090
      - PROMETHEUS_QUERY_SUPPORT_SPANMETRICS_CONNECTOR=true
      - PROMETHEUS_QUERY_NAMESPACE=spanmetrics
      - PROMETHEUS_QUERY_DURATION_UNIT=s
    ports:
      - "16686:16686" # serve frontend
      - "14250:14250" # accept model.proto
  otel_collector:
    networks:
      - mynetwork
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./docker/observability/otel-collector-config.yml:/etc/otelcol/otel-collector-config.yml
    command: --config /etc/otelcol/otel-collector-config.yml
    ports:
      - "8888:8888"   # Prometheus metrics exposed by the collector
      - "8889:8889"   # Prometheus exporter metrics
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP http receiver
    depends_on:
      - jaeger
  prometheus:
    networks:
      - mynetwork
    image: prom/prometheus:latest
    volumes:
      - ./docker/observability/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
